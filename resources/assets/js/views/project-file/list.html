<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de Arquivos de Projeto</div>
					 <div class="panel-body">
					 	<table class="table">
					 		<thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Link</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        	<tr ng-repeat="n in projectFiles">
                        		<td>{{ n.name }}</td>
                        		<td>{{ n.description | limitTo: 25}}...</td>
                                <td>
                                    <project-file-download id-project="{{ n.project_id }}" idFile="{{ n.id }}"></project-file-download>
                                </td>
                        		<td>
                        			<a ng-href="#/project/{{n.project_id}}/files/{{n.id}}/edit">Editar</a><br>
                                    <a ng-href="#/project/{{n.project_id}}/files/{{n.id}}/show">Visualizar</a><br>
                                    <a ng-href="#/project/{{n.project_id}}/files/{{n.id}}/remove">Excluir</a>
                        		</td>
                        	</tr>
                        </tbody>
					 	</table>
					 </div>
				</div>
			</div>
		</div>
	</div>
</div>

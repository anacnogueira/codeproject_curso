<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de Notas</div>
					 <div class="panel-body">
					 	<table class="table">
					 		<thead>
                            <tr>
                                <th>Título</th>
                                <th>Nota</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<tr ng-repeat="n in projectNotes">
                        		<td>{{ n.title }}</td>
                        		<td>{{ n.note | limitTo: 25}}...</td>
                        		<td>
                        			<a ng-href="#/project/{{n.project_id}}/notes/{{n.id}}/edit">Editar</a><br>
                                    <a ng-href="#/project/{{n.project_id}}/notes/{{n.id}}/show">Visualizar</a><br>
                                    <a ng-href="#/project/{{n.project_id}}/notes/{{n.id}}/remove">Excluir</a>
                        		</td>
                        	</tr>
                        </tbody>
					 	</table>
					 </div>
				</div>
			</div>
		</div>
	</div>
</div>
